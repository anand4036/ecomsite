<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <img src="{{ product_object.image.url}}" width="370px" height="385px">

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                <button class="btn btn-primary mx-3">View</button>
                <button class="btn btn-primary mx-3">Add to cart</button>
            </div>

            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                   <h4><b> {{product_object.title}}</b></h4>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                 <h5><b>Price {{product_object.price }}</b></h5>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                 <h5><i>Discount price   {{product_object.discount_price }}</i></h5>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                <h6>Description:-   {{product_object.description}}</h6>
                </div>

            </div>
        </div>

    </div>

</div>
</body>
</html>
